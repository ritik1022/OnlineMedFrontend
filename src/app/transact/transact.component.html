<table class="table table-striped table-primary">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Address</th>
        <th scope="col">Amount</th>
        <th scope="col">Mobile Number</th>
        <th scope="col">Name</th>
      </tr>
    </thead>
    <tbody>
    <tr *ngFor="let r of transactionDetails">
          
            <td>{{r.id}}</td>
            <td>{{r.address}}</td>
            <td>{{r.amount}}</td>
            <td>{{r.mobilenumber}}</td>
            <td>{{r.name}}</td>
      
    
  </tr>
  </tbody>
            
    
  </table>
